<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>

<body>
    <header>
        <h1>√çNDICE DE MASSA CORPORAL - IMC</h1>
    </header>
    <section class="container">
        <form autocomplete="off">
            <label for="nome">Qual seu nome:</label>
            <input type="text" id="nome" name="nome">
            <label for="peso">Qual seu peso (kg)</label>
            <input type="number" id="peso" name="peso">
            <label for="altura">Qual a sua Altura (m)</label>
            <input type="number" id="altura" name="altura">
            <div id="butoes">
                <input type="button" value="CALCULAR" id="calc">
                <input type="button" value="LIMPAR" id="clean">
                <input type="button" id="historico" value="HISTORICO">
            </div>
        </form>
    </section>
    <section class="container">
        <div id="photo">
            <img class="img" src="./asset/imc0.png" alt="imc">
            <img class="img" src="./asset/imc1.png" alt="imc">
            <img class="img" src="./asset/imc2.png" alt="imc">
            <img class="img" src="./asset/imc3.png" alt="imc">
            <img class="img" src="./asset/imc4.png" alt="imc">
            <img class="img" src="./asset/imc5.png" alt="imc">
            <img class="img" src="./asset/imc6.png" alt="imc">
        </div>
        <div id="resultimc">
            SEU IMC: <span id="result">0.00</span>
        </div>
        <div id="history"></div>
    </section>
    <script src="script.js"></script>
    <br>
</body>

</html>
